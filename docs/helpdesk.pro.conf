# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name helpdesk-pro.unixfor.gr;

    add_header Strict-Transport-Security "max-age=2592000" always;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name helpdesk-pro.unixfor.gr;

    client_max_body_size 100m;

    # Certificates
    ssl_certificate     /etc/nginx/ssl/unixfor/unixfor.crt;
    ssl_certificate_key /etc/nginx/ssl/unixfor/unixfor.key;
    ssl_session_cache   builtin:1000 shared:SSL:10m;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/helpdesk-pro.access.log;
    error_log /var/log/nginx/helpdesk-pro.error.log;

    # Custom error pages
    error_page 401 403 404 /error-404.html;
    location = /error-404.html { root /var/www/html; }
    error_page 500 502 503 504 /error-500.html;
    location = /error-500.html { root /var/www/html; internal; }

    # Static files
    location /static/ {
        autoindex on;
        alias /opt/it/helpdesk_pro/static/;
    }

    # Fleet ingest endpoint → local listener on 8449
    location = /ingest {
        proxy_pass              http://127.0.0.1:8449;
        proxy_http_version      1.1;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto https;
        include                 proxy_params;
        proxy_read_timeout      90;
    }

    # Fleet terminal / command / uploads APIs → ingest service
    location ^~ /terminal/ {
        proxy_pass              http://192.168.1.123:7771;
        proxy_http_version      1.1;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto https;
        include                 proxy_params;
        proxy_read_timeout      90;
    }

    location ^~ /fleet/ {
        proxy_pass              http://192.168.1.123:7771;
        proxy_http_version      1.1;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto https;
        include                 proxy_params;
        proxy_read_timeout      90;
    }

    # Main Flask/Gunicorn app
    location / {
        proxy_http_version      1.1;
        proxy_set_header        Upgrade $http_upgrade;
        proxy_set_header        Connection "upgrade";
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto https;
        include                 proxy_params;
        proxy_pass              http://192.168.1.123:7771;
        proxy_read_timeout      90;
        proxy_redirect          off;
    }
    
        # Fleet health endpoint
    location = /health {
        proxy_pass              http://127.0.0.1:8449/health;
        proxy_http_version      1.1;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto https;
        include                 proxy_params;
        proxy_read_timeout      90;
    }

}

