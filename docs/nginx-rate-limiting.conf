# Define a shared memory zone for per-agent rate limits (30 req/min)
limit_req_zone $binary_remote_addr zone=fleet_ingest:10m rate=30r/m;

# Limit bursts for command polling (120 req/min)
limit_req_zone $binary_remote_addr zone=fleet_command:10m rate=120r/m;

# Optional: track concurrent connections per IP
limit_conn_zone $binary_remote_addr zone=fleet_conn:10m;

server {
    listen 443 ssl http2;
    server_name fleet.example.com;

    ssl_certificate     /etc/letsencrypt/live/fleet.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fleet.example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Only allow agent VPN subnet (remove if not applicable)
    allow 10.42.0.0/16;
    deny all;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # Fleet ingest endpoint
    location /ingest {
        limit_req zone=fleet_ingest burst=10 nodelay;
        limit_conn fleet_conn 20;
        client_max_body_size 2m;
        proxy_pass http://backend_app;  # upstream Flask/Gunicorn
    }

    # Agent command polling
    location /terminal/tasks/next {
        limit_req zone=fleet_command burst=30 nodelay;
        limit_conn fleet_conn 20;
        proxy_pass http://backend_app;
    }

    # Default app routes
    location / {
        proxy_pass http://backend_app;
    }
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name fleet.example.com;
    return 301 https://$host$request_uri;
}


upstream backend_app {
    server 127.0.0.1:5000;
    keepalive 32;
}
