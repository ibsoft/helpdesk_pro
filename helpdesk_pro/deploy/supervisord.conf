[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid

[program:web]
directory=/app
command=gunicorn -b 0.0.0.0:5000 wsgi:app
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/app/logs/web_stdout.log
stderr_logfile=/app/logs/web_stderr.log
stopasgroup=true
killasgroup=true
priority=20

[program:mcp]
directory=/app
command=/bin/bash -lc "$MCP_CMD"
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/app/logs/mcp_stdout.log
stderr_logfile=/app/logs/mcp_stderr.log
stopasgroup=true
killasgroup=true
priority=20
