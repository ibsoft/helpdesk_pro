[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log

[program:web]
directory=/app
command=gunicorn -b 0.0.0.0:5000 wsgi:app
autostart=true
autorestart=true
stdout_logfile=/app/logs/web_stdout.log
stderr_logfile=/app/logs/web_stderr.log
startsecs=2
stopasgroup=true
killasgroup=true

[program:mcp]
directory=/app
; You can override MCP_CMD via env in docker-compose
command=/bin/bash -lc "$MCP_CMD"
autostart=true
autorestart=true
stdout_logfile=/app/logs/mcp_stdout.log
stderr_logfile=/app/logs/mcp_stderr.log
startsecs=2
stopasgroup=true
killasgroup=true
