services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: helpdesk
      POSTGRES_USER: helpdesk
      POSTGRES_PASSWORD: helpdesk
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helpdesk -d helpdesk"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: [.env]
    environment:
      # --- App runtime config ---
      FLASK_ENV: production
      SECRET_KEY: supersecretkey
      DEFAULT_LANGUAGE: en
      LOG_LEVEL: INFO
      ASSISTANT_TOOL_CALL_DEPTH_LIMIT: "-1"
      SQLALCHEMY_ECHO: "false"
      ASSISTANT_ENABLE_LLM_OVERRIDE: "true"
      MCP_ENABLED: "true"
      MCP_ACCESS_LOG: "false"
      BASE_URL: http://192.168.7.10:8080

      # --- DB connection (used by SQLAlchemy + entrypoint) ---
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: helpdesk
      DB_USER: helpdesk
      DB_PASSWORD: helpdesk
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://helpdesk:helpdesk@db:5432/helpdesk
      MCP_DATABASE_URL: postgresql+asyncpg://helpdesk:helpdesk@db:5432/helpdesk

      # --- Dangerous: set to "true" to wipe schema on start ---
      DB_RESET: "false"

      # Optional: override MCP launcher
      # MCP_CMD: python -m app.mcp.server --host 0.0.0.0 --port 8081

    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_instance:/app/instance
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    ports:
      - "8080:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:
  app_instance:
  app_logs:
